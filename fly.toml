app = "aiadvent"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  AUTH_STORE_PATH = "/data/auth_sessions.json"
  SESSION_TTL = "24h" # или "0" для бессрочных сессий

[http_service]
  internal_port = 8080
  force_https = true

  # экономия: можно оставить 0, чтобы засыпало
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    method = "GET"
    path = "/ping"

# Чтобы деплой не пытался поднимать вторую машину для "rolling update"
[deploy]
  strategy = "immediate"

# Монтирование volume (source должен совпадать с именем volume в Fly)
[[mounts]]
  source = "auth_data"
  destination = "/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
